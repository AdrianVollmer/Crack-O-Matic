{% extends "base.html" %}
{% block title %}New Audit{% endblock %}
{% block header %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='crackomatic.css') }}">
{% endblock %}

{% import 'macros.jinja2' as macros %}

{% block content %}
<div class="container">
    <div class="columns">
        <div class="column">
            <h3 class="title">New audit</h3>
            {% for message in get_flashed_messages() %}
            <div class="notification is-light is-danger">{{message}}</div>
            {% endfor %}
            <form method="POST" action="/audits/new">
                {{ macros.render_form(form) }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
